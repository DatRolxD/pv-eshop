<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/main.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>
    <div class="container-fluid">
        <div class="d-flex flex-column align-items-center justify-content-center g-3" style="height:100vh;">
            <h1 class="display-1 text-center">Schlieger test</h1>
            <button onclick="login()" class="btn btn-outline-schred btn-lg">Login</button>
            <div id="demo"></div>
        </div>
    </div>
    <script>
        function login() {
            let text;
            let person = prompt("Login:");
            if (person == "schlieger-2023"){
                window.location.href = "login.html";
            }
            else if (person == null || person == "") {
                text = "User cancelled the prompt.";
            }
            else {
                text = "Wrong passkey"
            }
            document.getElementById("demo").innerHTML = text;
            }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
